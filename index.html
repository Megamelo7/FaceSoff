<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f72585, #7209b7, #3a0ca3);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 40px 20px 10px;
      animation: pulse 2s infinite;
    }

    .mensaje-amor {
      font-size: 1.5em;
      margin: 0 30px 30px;
      max-width: 700px;
      line-height: 1.6;
      font-style: italic;
      color: #ffe8f0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    #gift-section {
      margin-top: 30px;
    }

    #giftBtn {

      font-size: 1.2em;
      background-color: #ffbe0b;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #giftBtn:hover {
      background-color: #ffd60a;
    }

    #giftMessage {
      margin-top: 20px;
      display: none;
      font-size: 1.5em;
      animation: fadeIn 1s ease-in-out;
    }

    #giftCode {
      margin-top: 10px;
      font-size: 1.4em;
      display: none;
    }

    #giftCode a {
      color: #ffdd57;
      font-weight: bold;
      text-decoration: none;
      background: #00000066;
      padding: 5px 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    #giftCode a:hover {
      background: #ffffff22;
    }

    #giftImage {
      margin-top: 20px;
      max-width: 300px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
