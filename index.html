<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Â¡FELIZ CUMPLE AGUS!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f72585, #7209b7, #3a0ca3);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4em;
      margin: 40px 20px 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }

    #gift-section {
      margin-top: 40px;
    }

    #giftBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffbe0b;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #giftBtn:hover {
      background-color: #ffd60a;
    }

    #giftMessage {
      margin-top: 20px;
      display: none;
      font-size: 1.5em;
      animation: fadeIn 1s ease-in-out;
    }

    #giftImage {
      margin-top: 20px;
      max-width: 300px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Â¡FELIZ CUMPLE AGUS! ğŸ‰</h1>

  <div id="gift-section">
    <button id="giftBtn">ğŸ OBTENER REGALO</button>
    <div id="giftMessage">ğŸ‰ Â¡TE REGALAMOS UNA GIFT CARD EN SHAKA!</div>
    <img id="giftImage" src="image.png" alt="Gift Card Shaka">
  </div>

  <script>
    const btn = document.getElementById("giftBtn");
    const msg = document.getElementById("giftMessage");
    const img = document.getElementById("giftImage");

    btn.addEventListener("click", () => {
      msg.style.display = "block";
      img.style.display = "block";
    });
  </script>
</body>
</html>
